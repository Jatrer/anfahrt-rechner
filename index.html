<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anfahrtskosten â€“ Schnellrechner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f6f6;
      padding: 30px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
    .info {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Anfahrtskosten â€“ Schnellrechner</h1>

    <p>Geben Sie Ihre Adresse ein:</p>
    <input id="address" placeholder="z. B. WeserstraÃŸe 21B, 27568 Bremerhaven">

    <button onclick="calculate()">Berechnen</button>

    <div id="output" class="result"></div>
    <div id="error" class="error"></div>

    <div class="info">
      Die Berechnung basiert auf der realen Fahrstrecke.<br>
      Fahrtzeit (Hin- & RÃ¼ckfahrt), Fahrzeug- und Personalkosten sind enthalten.
    </div>
  </div>

<script>
/* ==========================
   KONFIGURATION
   ========================== */

// ðŸ”´ HIER DEIN OPENROUTESERVICE API-KEY EINTRAGEN
const ORS_API_KEY = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6ImRlNDE0N2JiNmZkYjRmMzY5ZTMzYmI3NzMxMWJhNmJlIiwiaCI6Im11cm11cjY0In0=";

// Startpunkt: Oberstreu (Holzweg 15 â€“ ca.)
const ORIGIN = [10.2830, 50.4040];

/* ==========================
   HILFSFUNKTIONEN
   ========================== */

function showError(msg) {
  document.getElementById("error").innerText = msg;
  document.getElementById("output").innerText = "";
}

function showResult(msg) {
  document.getElementById("output").innerText = msg;
  document.getElementById("error").innerText = "";
}

/* ==========================
   API FUNKTIONEN
   ========================== */

async function geocode(address) {
  const url = `https://api.openrouteservice.org/geocode/search?api_key=${ORS_API_KEY}&text=${encodeURIComponent(address)}&boundary.country=DE`;

  const res = await fetch(url);
  const data = await res.json();

  if (!data.features || data.features.length === 0) {
    throw new Error("Adresse konnte nicht gefunden werden.");
  }

  return data.features[0].geometry.coordinates;
}

async function route(origin, destination) {
  const res = await fetch("https://api.openrouteservice.org/v2/directions/driving-car", {
    method: "POST",
    headers: {
      "Authorization": ORS_API_KEY,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      coordinates: [origin, destination]
    })
  });

  const data = await res.json();

  if (data.error) {
    throw new Error(data.error.message || "Routing-Fehler von OpenRouteService.");
  }

  const props = data.features?.[0]?.properties;
  const summary = props?.summary;

  if (!summary) {
    throw new Error("Route konnte nicht ausgewertet werden.");
  }

  return {
    distance_km: summary.distance / 1000,
    duration_min: summary.duration / 60
  };
}

/* ==========================
   HAUPTFUNKTION
   ========================== */

async function calculate() {
  const address = document.getElementById("address").value.trim();
  if (!address) {
    showError("Bitte eine Adresse eingeben.");
    return;
  }

  showResult("Route wird berechnet â€¦");

  try {
    const destination = await geocode(address);
    const result = await route(ORIGIN, destination);

    const km = result.distance_km;

    let priceText = "";
    if (km <= 50) priceText = "Anfahrtskosten (Zone 1)";
    else if (km <= 100) priceText = "Anfahrtskosten (Zone 2)";
    else if (km <= 200) priceText = "Anfahrtskosten (Zone 3)";
    else if (km <= 400) priceText = "Anfahrtskosten (Zone 4)";
    else priceText = "Bitte kontaktieren Sie uns fÃ¼r ein individuelles Angebot.";

    showResult(
      `Entfernung: ${km.toFixed(1)} km\n` +
      `Fahrzeit (einfach): ${result.duration_min.toFixed(0)} Minuten\n\n` +
      priceText
    );
  } catch (err) {
    showError(err.message);
  }
}
</script>
</body>
</html>
